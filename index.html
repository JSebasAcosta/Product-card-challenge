<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- aqui va tus CSS ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="estilo.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<body>
  
  <div class="box">
    <div class="caja" id="img"><img src="images\image-product-desktop.jpg"></div>
    <div class="caja" id="text">
      <br>
      <h3>P E R F U M E</h3>
      <h2 id="titulo">Gabrielle
        <br>Essence Eau
        <br>De Parfum
      </h2>
      <p id="parrafo">A floral, solar and voluptuous
        <br>interpretation composed by
        <br>Olivier Polge, Perfumer-Creator
        <br>for the house of CHANEL.
      </p>
      <div class="cajitas">
        <div class="precios" id="precio_actual">
            <p id="precio grande">$149.99</p>
        </div>
        <div class="precios" id="precio_antiguo">
            <p id="precio pequeno">$169.99</p>
        </div>
      </div>
    <div class="boton">
      <div class="boton2" id="cart"><img src="images\icon-cart.svg"></div>
      <div class="boton2" id="agregar">
        <p>Add to cart</p>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Autor del ejercicio <a href="#">Juan Acosta</a>.
  </div>
</body>
</html>
